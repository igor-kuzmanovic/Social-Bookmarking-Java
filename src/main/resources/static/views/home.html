	<div class="modal fade" id="addBookmarkModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
					<h4 class="modal-title">Add a bookmark</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<fieldset>
							<div class="form-group">
								<label for="inputTitle" class="col-lg-2 control-label">Title</label>
								<div class="col-lg-10">
									<input class="form-control" id="inputTitle" placeholder="Title"
									type="text" ng-model="vm.bookmark.title">
								</div>

								<label for="inputURL" class="col-lg-2 control-label">URL</label>
								<div class="col-lg-10">
									<input class="form-control" id="inputURL" placeholder="URL"
									type="text" ng-model="vm.bookmark.url">
								</div>

								<label for="inputDescription" class="col-lg-2 control-label">Description</label>
								<div class="col-lg-10">
									<textarea class="form-control" rows="3" id="inputDescription" placeholder="Description" ng-model="vm.bookmark.description"></textarea>
								</div>

								<label for="selectCategory" class="col-lg-2 control-label">Category</label>
								<div class="col-lg-10">
									<select class="form-control" id="selectCategory" ng-model="vm.bookmark.category">
										<option value="" ng-disabled="true" disabled>-- Must select a category --</option>
									</select>
								</div>

								<label for="inputTags" class="col-lg-2 control-label">Tags</label>
								<div class="col-lg-10">
									<textarea class="form-control" rows="3" id="inputTags" placeholder="Tags" ng-model="vm.bookmark.tags"></textarea>
								</div>

								<label class="col-lg-2 control-label">Privacy</label>
								<div class="col-lg-10">
									<div class="radio">
										<label>
											<input name="optionsRadios" id="optionsRadios1" value="option1" checked="" type="radio" ng-click="vm.bookmarkShare(false)">
											Private
										</label>
									</div>
									<div class="radio">
										<label>
											<input name="optionsRadios" id="optionsRadios2" value="option2" type="radio" ng-click="vm.bookmarkShare(true)">
											Public
										</label>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="vm.saveBookmark(vm.bookmark)">Save
							changes</button>
						</div>
					</div>
				</div>
			</div>
		</div>
